<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
  <div style="width:45%; display: inline-block;">
    <ul id='json_ul' style="margin-top: 15px;"></ul>
  </div>
  <div style="width:45%; display: inline-block; vertical-align: top; padding-top: 15px;">
      <input class='formAjax' type="text" name="text" placeholder="text"><br><br>

      <input class='check' type="radio" name="radio" value="radio1">
      <label for="radio1">radio1</label><br>
      <input class='check' type="radio" name="radio" value="radio2">
      <label for="radio2">radio2</label><br><br>

      <input class='check' type="checkbox" name="checkbox" value="checkbox1">
      <label for="checkbox1">checkbox1</label><br>
      <input class='check' type="checkbox" name="checkbox" value="checkbox2">
      <label for="checkbox2">checkbox2</label><br><br>

      <input class='formAjax' type="file" name="file"><br><br>

      <select class='formAjax' type="select" name="select">
        <option value="select1">select1</option>
        <option value="select2">select2</option>
      </select><br><br>

      <input type="submit" value="OTPRAVIT11" onclick="sendForm(); return false;">
    </div>
  </div>
<script>


function sendForm(){

    var elements = document.getElementsByClassName("formAjax");
    var formData = new FormData(); 

    //Добавляем в запрос + проверяем чекбоксы и радиокнопки
    var radioData = document.getElementsByClassName("check");
    for(var k = 0; k < radioData.length; k++){
      if(radioData[k].checked){
        formData.append(radioData[k].name, radioData[k].value);
      }
    }

    //Добавляем в запрос остальные элементы
    for(var k = 0; k < elements.length; k++){
        formData.append(elements[k].name, elements[k].value);
    }

    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function(){
        if(xmlHttp.readyState == 4 && xmlHttp.status == 200){
            alert(xmlHttp.responseText);
        }
    }
    xmlHttp.open("post", "server.php"); 
    xmlHttp.send(formData); 
}

</script>
<script src="sort.js"></script>
</body>
</html>
